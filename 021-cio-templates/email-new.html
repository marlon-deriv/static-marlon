                /* Applied to all tags */

                    -webkit-text-size-adjust: 100%;
                }
                table, td {
                    border: 0;

                    border-spacing: 0px;

                    mso-table-lspace: 0pt;
                    mso-table-rspace: 0pt;

                /* Remove extra elements applied to img */
                img {
