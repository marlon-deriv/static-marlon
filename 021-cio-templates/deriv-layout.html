<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
    <head>
        <!-- ==== META TAGS ==== -->
            <!-- Makes IE displays a webpage in Edge mode -->
            <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
            <!-- Character encoding -->
            <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
            <!-- Set 100% scale, allow zoom -->
            <meta name="viewport" content="width=device-width, initial-scale=1"/>
            <!-- Define supported color schemes -->
            <meta name="color-scheme" content="light dark"/>

            <!-- Remove default blue colour from links so you can style your own -->
            <meta name="format-detection" content="address=no"/>
            <meta name="format-detection" content="date=no"/>
            <meta name="format-detection" content="email=no"/>
            <meta name="format-detection" content="telephone=no"/>

            <!-- Prevent iOS 11 from automatically scaling your email -->
            <meta name="x-apple-disable-message-reformatting"/>
        <!-- ==== END OF META TAGS ==== -->
        <title>Deriv</title>
        <!-- ==== STYLES ==== -->

            <!-- End of styles for Outlook: -->
            <style type="text/css">
                /* FONTS */
                @media screen {
                    /* latin */
                    @font-face {
                    font-family: 'IBM Plex Sans';
                    font-style: normal;
                    font-weight: 400;
                    font-display: swap;
                    src: local('IBM Plex Sans'), local('IBMPlexSans'), url(https://fonts.gstatic.com/s/ibmplexsans/v7/zYXgKVElMYYaJe8bpLHnCwDKhdHeFaxOedc.woff2) format('woff2');
                    unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
                    }
                    /* latin */
                    @font-face {
                    font-family: 'IBM Plex Sans';
                    font-style: normal;
                    font-weight: 500;
                    font-display: swap;
                    src: local('IBM Plex Sans Medium'), local('IBMPlexSans-Medium'), url(https://fonts.gstatic.com/s/ibmplexsans/v7/zYX9KVElMYYaJe8bpLHnCwDKjSL9AIFsdP3pBms.woff2) format('woff2');
                    unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
                    }
                    /* latin */
                    @font-face {
                    font-family: 'IBM Plex Sans';
                    font-style: normal;
                    font-weight: 700;
                    font-display: swap;
                    src: local('IBM Plex Sans Bold'), local('IBMPlexSans-Bold'), url(https://fonts.gstatic.com/s/ibmplexsans/v7/zYX9KVElMYYaJe8bpLHnCwDKjWr7AIFsdP3pBms.woff2) format('woff2');
                    unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
                    }
                }
                /* Applied to all tags */
                * {
                    font-family: 'IBM Plex Sans', Arial, sans-serif;
                }
                body {
                    width: 100%;
                    height: 100%;
                    background-color: #eee;
                    margin: 0;
                    padding: 0;
                }
                /* Controls the text inflation algorithm used on some smartphones and tablets */
                body, table, td, a, p {
                    text-size-adjust: 100%;
                    /* webkit: Safari and Chrome */
                    -webkit-text-size-adjust: 100%;
                }
                table, td {
                    border: 0;
                    border-collapse: collapse;
                    border-spacing: 0px;
                    padding: 0;
                    /* Remove spaces Outlook can sometimes add in a table */
                    mso-table-lspace: 0pt;
                    mso-table-rspace: 0pt;
                }
                /* Remove extra elements applied to img */
                img {
                    height: auto;
                    border: 0;
                    line-height: 100%;
                    outline: none;
                    text-decoration: none;
                }
                /* iOS BLUE LINKS */
                a[x-apple-data-detectors] {
                    color: #ff444f !important;
                    text-decoration: none;
                }
                /* Deriv styles */
                    a, a:visited {
                        color: #ff444f !important;
                        text-decoration: none;
                    }
                    a:hover { text-decoration: underline; }
                    a.button {
                        padding: 10px 16px;
                        background: #ff444f;
                        color: #ffffff;
                        border: 0;
                        border-radius: 4px;
                        font-family: 'IBM Plex Sans', Arial, sans-serif;
                        font-size: 14px;
                        font-weight: bold;
                        text-decoration: none;
                        text-align: center;
                        line-height: 20px;
                        display: inline-block;
                        overflow: visible;
                    }
                    .button:hover { background-color: #d43e47; }
                /* End of Deriv styles */
                /* Classes */
                    #ext-table{ margin: auto; }
                    #ext-td{
                        background-color: #eee;
                        /* padding: 10px 0 0; */
                    }
                    #int-table{
                        width: 100%;
                        max-width: 600px !important;
                        background-color: #0e0e0e;
                        border:0;
                        border-spacing: 0px;
                        padding: 0;
                    }
                    #int-table td{ padding: 15px; }
                    .h-logo{
                        width: 140px;
                        height: 25px;
                        margin: 0 auto;
                        padding: 0;
                        display: block;
                    }
                    .header-td{
                        padding: 15px;
                        background-color: #0e0e0e;
                    }
                    #title-p{
                        margin: 0;
                        color: #fff;
                        font-family: 'IBM Plex Sans', Arial, sans-serif;
                        font-size: 32px;
                        font-weight: 600;
                        line-height: 1.25;
                    }
                    .content-td { background-color: #eee; }
                    .content-td p{
                        margin: 0;
                        color: #333;
                        font-family: 'IBM Plex Sans', Arial, sans-serif;
                        font-size: 16px;
                        font-weight: 400;
                        line-height: 1.5;
                    }
                    #content-table{
                        width: 100%;
                        max-width: 600px;
                        table-layout: fixed;
                    }
                    #footer-table{
                        width: 100%;
                        max-width: 600px;
                        background-color: #f3f5f6;
                        border: 0;
                        border-spacing: 0px;
                        padding: 0;
                    }
                    #footer-social-td{
                        padding: 20px 20px 35px;
                        color: #ffffff;
                        font-family: 'IBM Plex Sans', Helvetica, Arial, sans-serif;
                        font-size: 14px;
                        font-weight: 400;
                        line-height: 18px;
                    }
                    #footer-social-td a{ text-decoration: none; }
                    #footer-social-td img{ width: 32px; height: 32px; }
                    #footer-links-td{
                        color: #646464;
                        font-family: 'IBM Plex Sans', Arial, sans-serif;
                        font-size: 12px;
                        font-weight: 500;
                        line-height: 16px;
                        -webkit-text-size-adjust: 100%;
                        -ms-text-size-adjust: 100%;
                        mso-table-lspace: 0pt;
                        mso-table-rspace: 0pt;
                    }
                    #footer-links-td p{
                        margin: 5px 0px 5px 0px;
                        padding: 0px 10px;
                        font-weight: 400;
                    }
                    #p-copyright{
                        margin: 0px 0px 5px 0px;
                        padding: 0px 30px 0px 30px;
                        font-family: 'IBM Plex Sans', Arial, sans-serif;
                        color: #646464;
                        font-size: 12px;
                        font-weight: 400;
                        line-height: 16px;
                    }
                /* End of classes */
                /* Mobile styles */
                    @media screen and (max-width: 620px) {
                        #h-logo-td{ padding: 10px 0; }
                        .mobile-hide {
                            /* Hide desktop content on mobile */
                            display: none !important;
                        }
                        .mobile-nopadding {
                            /* Remove padding on external td from mobile */
                            padding: 0 !important;
                        }
                        .mobile-visible-block {
                            /* Shows mobile content */
                            display: block !important;
                        }
                        .mobile-title{
                            /* Applied on email title */
                            font-size: 24px !important;
                        }
                    }
                /* End of mobile styles */
                /* Dark mode styles */
                    @media (prefers-color-scheme: dark ) {
                        a, a:visited {
                            color: #ff444f !important;
                            text-decoration: none;
                        }
                        /* Shows header Deriv logo on Dark Mode-Only */
                        .h-logo-white-div {
                            width: 100px !important;
                            max-width: inherit !important;
                            max-height: inherit !important;
                            margin-top: 0px !important;
                            padding: 10px 0 !important;
                            line-height: auto !important;
                            display: block !important;
                            visibility: inherit !important;
                            overflow: visible !important;
                            float: none !important;
                        }
                        /* Hides light mode-only content */
                        .hide-dark-h-logo { display: none !important; }
                        /* Applies dark background if dark mode is selected */
                        .darkmodelowblack { background-color: #202020 !important; }
                        /* Custom dark mode font colors */
                        h1, h2, p, span, b { color: #ffffff !important; }
                        .darkmodegray { color: #6e6e6e !important; }
                        .dark-subtext{ color: #c2c2c2 !important; }
                        .h-img-td{ background-color: #0e0e0e !important; }
                    }
                    /* Shows header Deriv logo on Dark Mode-Only */
                    [data-ogsc] a, a:visited { color: #ff444f !important; text-decoration: none; }
                    [data-ogsc] .h-logo-white-div { width: 100px !important; max-width: inherit !important; max-height: inherit !important; margin-top: 0px !important; line-height: auto !important; display: block !important; visibility: inherit !important; overflow: visible !important; float: none !important; }
                    /* Hides light mode-only content */
                    [data-ogsc] .hide-dark-h-logo { display: none !important; }
                    /* Applies dark background if dark mode is selected */
                    [data-ogsc] .darkmodelowblack { background-color: #202020 !important; }
                    /* Custom dark mode font colors */
                    [data-ogsc] h1, [data-ogsc] h2, [data-ogsc] p, [data-ogsc] span, [data-ogsc] b { color: #ffffff !important; }
                    [data-ogsc] .darkmodegray { color: #6e6e6e !important; }
                    [data-ogsc] .dark-subtext{ color: #c2c2c2 !important; }
                    @media (prefers-color-scheme: dark ) and (max-width: 620px)  {
                        a, a:visited { color: #ff444f !important; text-decoration: none; }
                        #h-logo-td{ padding: 10px 0 !important; }
                        .white-h-logo-low-width{ width: 70px !important; max-width: inherit !important; height: 13px !important; max-height: 13px !important; margin-top: 0px !important; line-height: auto !important; display: block !important; visibility: inherit !important; overflow: visible !important; float: none !important; }
                        [data-ogsc].white-h-logo-low-width{ width: 70px !important; max-width: inherit !important; height: 13px !important; max-height: 13px !important; margin-top: 0px !important; line-height: auto !important; display: block !important; visibility: inherit !important; overflow: visible !important; float: none !important; }
                        .dark-h-logo-low-width{ width: 70px !important; height: 13px !important; }
                        [data-ogsc].dark-h-logo-low-width{ width: 70px !important; height: 13px !important; }
                    }
                /* End of dark mode styles */
            </style>
        <!-- ==== END OF STYLES ==== -->
    </head>
    <body>
        <table id="ext-table" align="center">
            <!-- Email body -->
           <tr>
               <td id="ext-td" class="mobile-nopadding" align="center">
                   <!--[if (gte mso 9)|(IE)]>
                   <table id="ol-int-table" align="center"><tr><td id="ol-int-td" align="center">
                   <![endif]-->
                   <table id="int-table" class="darkmodelowblack">
                       <!-- START HERO -->
                        <tr>
                            <td align="center" style="padding: 30px 30px 35px;" class="header-td darkmodelowblack">
                                <img src="https://static.deriv.com/html/images/deriv-logo-white.png" class="h-logo" alt="Deriv.com">
                            </td>
                        </tr>
                        <tr>
                            <td class="mobile-lowsidepadding darkmodelowblack">
                                <p id="title-p">{%if event.title%}{{event.title}}{% else %}{{message.subject}}{%endif%}</p>

                        </tr>
                    </table>
                    <!--[if (gte mso 9)|(IE)]></td></tr></table>
                    <![endif]-->
                </td>
            </tr>
            <!-- END HERO -->
             <!-- Email Text  -->
            <tr>
                <td class="content-td darkmodelowblack" align="center">

                        <table align="center" width="600px"><tr><td align="center" valign="top" width="600px">
                    <![endif]-->
                    <table id="content-table">
                        {{content}}
                    </table>
                    <!--[if (gte mso 9)|(IE)]></td></tr></table>
                    <![endif]-->
                </td>

            <!-- FOOTER -->

                    <table id="footer-table" class="darkmodelowblack">
                        <!-- Footer logo -->
                        <tr>
                            <td align="center" style="padding: 40px 0px 20px 0px;" class="darkmodelowblack">
                                <a href="https://www.deriv.com">
                                    <img class="hide-dark-h-logo" src="https://static.deriv.com/html/images/deriv-logo-grey.png" alt="Deriv.com" title="Deriv.com"/>
                                    <!-- The following Dark Mode logo image is hidden
                                     with MSO conditional code and inline CSS, but will be
                                     revealed once Dark Mode is triggered -->

                                    <div class="h-logo-white-div" style="display: none;" align="center">
                                        <img src="https://static.deriv.com/email/images/marketing/email-logo-1-white.png" alt="Deriv.com" title="Deriv.com"/>
                                    </div>
                                </a>
                            </td>
                        </tr>
                        <!-- SOCIAL -->
                        <tr>
                            <td id="footer-social-td" align="center" class="darkmodeblack">
                                <a href="https://twitter.com/derivdotcom">
                                    <img src="https://static.deriv.com/html/images/social/dark/twitter-dark.png" alt="Deriv.com on Twitter" title="Deriv.com on Twitter"/>
                                </a>&nbsp;&nbsp;
                                <a href="https://www.facebook.com/derivdotcom">
                                    <img src="https://static.deriv.com/html/images/social/dark/facebook-dark.png" alt="Deriv.com on Facebook" title="Deriv.com on Facebook"/>
                                </a>&nbsp;&nbsp;
                                <a href="https://www.instagram.com/deriv_official/">
                                    <img src="https://static.deriv.com/html/images/social/dark/instagram-dark.png" alt="Deriv.com on Instagram" title="Deriv.com on Instagram"/>
                                </a>&nbsp;&nbsp;
                                <a href="https://t.me/derivdotcomofficial">
                                    <img src="https://static.deriv.com/html/images/social/dark/telegram-dark.png" alt="Deriv.com on Telegram" title="Deriv.com on Telegram"/>
                                </a>&nbsp;&nbsp;
                                <a href="https://www.youtube.com/c/Derivdotcom">
                                    <img src="https://static.deriv.com/html/images/social/dark/youtube-dark.png" alt="Deriv.com on Youtube" title="Deriv.com on Youtube"/>
                                </a>
                            </td>
                        </tr>
                        <tr>
                            <td id="footer-links-td" align="center" class="darkmodelowblack">
                                <p style="padding-bottom: 30px;"><a href="https://www.deriv.com/help-centre">Help Centre</a>&nbsp;&nbsp;&nbsp;<span class="darkmodegray">|</span>&nbsp;&nbsp;&nbsp;<a href="https://www.deriv.com/terms-and-conditions/">Terms and conditions</a>&nbsp;&nbsp;&nbsp;<span class="darkmodegray">|</span>&nbsp;&nbsp;&nbsp;<a href="https://deriv.com/tnc/security-and-privacy.pdf">Security and privacy</a></p>
                            </td>
                        </tr>
                    </table>
                    <!--[if (gte mso 9)|(IE)]>
                        </td></tr></table>
                    <![endif]-->
                </td>
            </tr>
        </table>
    </body>
    <!-- end message template -->
